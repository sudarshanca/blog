<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://finologic.in/wp-content/uploads/2022/12/favicon.gif"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://finologic.in/wp-content/uploads/2022/12/favicon.gif"
    />

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">Logo</div>
          <div class="header-nav">
            <ul id="myDiv">
              <li class="pageactive"><a href="../index.html">Home</a></li>
            </ul>
            <div class="hanburger-menu" onclick="toggle()">
              <span class="material-symbols-outlined"> menu </span>
              Menu
            </div>
          </div>
        </nav>
      </header>

      <div class="container-middle formcontainer">
        <form method="post" name="contactform">
          <h1>Contact</h1>
          <div class="hr"></div>
          <div>
            <label for="fullname">Name</label>
            <input type="text" name="name" placeholder="Full Name" />
          </div>
          <div>
            <label for="fullname">Email</label>
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div>
            <label for="fullname">Message</label>
            <textarea
              name="message"
              id="textariea"
              cols="20"
              rows="4"
              placeholder="Type your message.."
            ></textarea>
          </div>
          <div>
            <input type="submit" class="submit" />
          </div>
        </form>
      </div>

      <footer>
        <div class="copy-right">&#169; 2024 Copyright</div>
        <div class="footer-nav">
          <ul id="nav">
            <li><a>contact</a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
